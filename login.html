<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RetailQ Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2b2b44);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #222;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 300px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container h2,
    .login-container input,
    .login-container button {
      z-index: 1;
    }

    input[type="text"], input[type="password"], button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      transition: all 0.3s ease;
    }

    input[disabled], button[disabled] {
      background-color: #555;
      color: #999;
      cursor: not-allowed;
    }

    button {
      background-color: #4CAF50;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover:enabled {
      background-color: #45a049;
    }

    /* Buffering Centered Overlay */
    #buffering {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(34, 34, 34, 0.95);
      z-index: 2;
    }

    #buffering img {
      width: 80px;
      height: 80px;
    }

    #buffering p {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="login-container" id="loginBox">
  <h2>RetailQ Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="handleLogin()">Login</button>

  <!-- Centered GIF Buffering -->
  <div id="buffering">
    <img src="output-onlinegiftools.gif" alt="Loading..." />
    <p>Loading RetailQ...</p>
  </div>
</div>

<script>
  function handleLogin() {
    const user = document.getElementById('username');
    const pass = document.getElementById('password');
    const button = document.querySelector('button');
    const buffering = document.getElementById('buffering');

    if (user.value === 'admin' && pass.value === 'admin123') {
      // Disable form elements
      user.disabled = true;
      pass.disabled = true;
      button.disabled = true;

      // Show buffering overlay
      buffering.style.display = 'flex';

      // Redirect after delay
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 2500);
    } else {
      alert('Invalid credentials. Try admin / admin123');
    }
  }
</script>

</body>
</html>
